<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Prototype Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script>
        var collision = $.ajax({
            url: "https://data.lacity.org/resource/d5tf-ez2w.geojson",
            //url: "https://data.lacity.org/resource/wjz9-h9np.geojson",
            dataType: "json",
            success: console.log("County data successfully loaded."),
            error: function(xhr) {
                alert(xhr.statusText)
            }
        })

        var LaCitations = $.ajax({
            url: "https://data.lacity.org/resource/wjz9-h9np.json",
            dataType: "json",
            success: console.log("County data successfully loaded."),
            error: function(xhr) {
                alert(`LaCitations: ${xhr.statusText}`);
            }
        });

        var LaCrime = $.ajax({
            url: "https://data.lacity.org/resource/63jg-8b9z.geojson",
            dataType: "json",
            success: console.log("County data successfully loaded."),
            error: function(xhr) {
                alert(`LaCrime: ${xhr.statusText}`);
            }
        });

        $.when(collision).done(function() {
            var map = L.map("map").setView([33.7830, -118.1129], 9);

            var basemap = L.tileLayer( "https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png", {
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> ',
                subdomains: "abcd",
                maxZoom: 15
            }).addTo(map);


            // Add requested external GeoJSON to map
            var laCol = L.geoJSON(collision.responseJSON, {
                fillOpacity: 0,
                color: '#b2b2b2',
                weight: 0.75
            }).addTo(map);
        });
    </script>
</body>
</html>
