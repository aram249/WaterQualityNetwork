<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mapping</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #map {
            border: 2px solid #333;
            width: 80vw;
            height: 80vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src= "https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script>
        let map;
        document.addEventListener("DOMContentLoaded", () => {
            let s = document.createElement("script");
            document.head.appendChild(s);
            s.addEventListener("load", () => {
                //script has loaded
                console.log("script has loaded");
                map = new google.maps.Map(document.getElementById("map"), {
                    center: {
                        lat: 33.7830,
                        lng: -118.1129
                    },
                    zoom: 16,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                });

                // implementing active wells in LB 
                var circle = new google.maps.Circle({
                    map: map,
                    center: new google.maps.LatLng(33.83155, -118.102369),
                    radius: 100, 
                    strokeColor: "#0000FF",
                    fillColor: "blue"
                });
                
                // implementing pumping station in LB 
                var rectangle = new google.maps.rectangle({
                    map: map,
                    bounds: new google.maps.LatLng(
                        new google.maps.LatLng(123, 123),
                        new google.maps.LatLng(123, 123)
                    ),
                    fillColor: "#FFC107",
                    strokeColor: "red",
                });

            });
            s.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyD7p_NsbSO7TDme0twe1sCSwlSPRfHpT7E`;
        });
    </script>
</body>

</html>
